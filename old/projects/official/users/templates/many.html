<h3>users</h3>
<table class="table">
	<tr>
		<th>
			ID
		</th>
		<th>
			Name
		</th>
		<th>
			Email
		</th>
	</tr>
	{{#each users}}
		<tr>
			<td>
				<a href="/users/{{id}}">{{id}}</a>
			</td>
			<td>
				{{name}}
			</td>
			<td>
				{{email}}
			</td>
		</tr>
	{{/each}}
</table>

{{#if can_create_users}}
	{{{render "official/users" "one.auth"}}}
{{/if}}
