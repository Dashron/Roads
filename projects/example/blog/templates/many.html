<hr />
<div id="blog_posts">
	{{#if posts}}
		{{#each posts}}
			<div class="post">
				<span class="title"><a href="/posts/{{id}}">{{title}}</a></span><br />
				{{{render "official/users" "byline"}}}
				<span clss="body">{{body}}</span>
			</div>
			<hr/ >
		{{/each}}
	{{else}}
		There are no blog posts
	{{/if}}
</div>
{{#if authenticated_user}}
	{{{add}}}
{{/if}}
