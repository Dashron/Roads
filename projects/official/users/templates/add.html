{{#each invalid_fields}}
	{{@key}} : {{this}}<br />
{{/each}}

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add users</h3>
	</div>
	<div class="panel-body">
		<form method="POST" action="/users">
			<div class="form-group">
				<label for="user_name">Name:</label>
				<input id="user_name" class="form-control" type="text" name="name" value="{{name}}"/>
			</div>

			<div class="form-group">
				<label for="user_email">Email:</label>
				<input id="user_email" class="form-control" type="text" name="email" value="{{email}}"/>
			</div>

			<div class="form-group">
				<label for="user_email">Password:</label>
				<input id="user_email" class="form-control" type="password" name="password"/>
			</div>

			<div class="form-group">
				<label for="user_email">Permissions:</label><br />
				{{#each permissions}}
					<input type="checkbox" value="{{@key}}">{{this}}<br />
				{{/each}}
			</div>

			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</div>
